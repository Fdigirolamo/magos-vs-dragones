<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Magos vs Dragones</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://kit.fontawesome.com/7e69a7bbf0.js"></script>
</head>

<body>
    <div id="app">
        <h1 style="text-align: center">Magos vs Dragones</h1>
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center"><i class="fas fa-hat-wizard fa-2x"></i></h1>
                <div class="curarthbar">
                    <div class="curarthbar text-center" style="margin:0px ;color: white" color: white> Salud del mago {{ saludMago + '%'}}</div>

                    <div class="curarthbar text-center" style="background-color: goldenrod; margin:-40px 0px; color: white" :style="{width: saludMago + '%'}">
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">
                    <i class="fas fa-dragon fa-flip-horizontal fa-2x"></i>
                </h1>
                <div class="curarthbar">
                    <div class="curarthbar text-center" style="margin:0px ;color: white"> Salud del dragon {{ saludDragon + '%'}}</div>
                    <div class="curarthbar text-center" style="background-color: rgb(3, 110, 12); margin:-40px 0px; color: white" :style="{width: saludDragon + '%'}">

                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!hayUnaPartidaEnJuego">
            <div class="small-12 columns">
                <button id="start-game" @click="empezarPartida">
                    EMPEZAR JUEGO NUEVO
                </button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="atacar" @click="atacar">ATACAR</button>
                <button id="ataque-especial" @click="ataqueEspecial">
                    ATAQUE ESPECIAL
                </button>
                <button id="curar" @click="curar">CURAR</button>
                <button id="rendirse" @click="terminarPartida">RENDIRSE</button>
            </div>
        </section>
        <section class="row log" v-if="turnos.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turno,index) in turnos" :class="cssParaLaFila(turno)" :style="{'text-align': turno.esMago?'left':'right','opacity':index<=1?1:0.3}">
                        {{ turno.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="apps.js"></script>
</body>

</html>
